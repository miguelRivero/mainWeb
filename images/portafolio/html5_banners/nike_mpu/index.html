<!--Adobe Edge Loop script -->
<script language="JavaScript">
     max_loop=4;
     count=0;
     $(window).ready(function() {
          $.Edge.symbol.get($("#stage"))._getTimeline("Default Timeline").addObserver(
          {
               onComplete: function() {
                    count++;
                    if(count< max_loop) {
                       $.Edge.symbol.get($("#stage")).play("Default Timeline");
                    }
               }
          });
     });
</script>
